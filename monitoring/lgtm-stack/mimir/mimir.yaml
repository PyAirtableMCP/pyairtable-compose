target: all,alertmanager

server:
  http_listen_port: 9009
  log_level: info

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /tmp/mimir/data

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/blocks
  tsdb:
    dir: /tmp/mimir/tsdb
    retention_period: 7d
    block_ranges_period: 2h
    ship_interval: 1m

compactor:
  data_dir: /tmp/mimir/compactor
  sharding_ring:
    kvstore:
      store: inmemory

distributor:
  pool:
    health_check_ingesters: true
  ring:
    kvstore:
      store: inmemory

ingester:
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/rules

ruler:
  rule_path: /tmp/mimir/rules
  ring:
    kvstore:
      store: inmemory

alertmanager:
  data_dir: /tmp/mimir/alertmanager
  external_url: http://localhost:9009/alertmanager
  ring:
    kvstore:
      store: inmemory

alertmanager_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/alertmanager-storage

# Local development limits
limits:
  ingestion_rate: 10000
  ingestion_burst_size: 200000
  max_global_series_per_user: 150000
  max_global_series_per_metric: 20000
  native_histograms_ingestion_enabled: true

# Query optimization for local use
query_scheduler:
  max_outstanding_requests_per_tenant: 100

query_frontend:
  max_outstanding_per_tenant: 100
  scheduler_address: ""

store_gateway:
  sharding_ring:
    kvstore:
      store: inmemory

memberlist:
  join_members: []