# Simplified Loki Configuration for PyAirtable LGTM Stack
# Compatible with Loki 2.9.4

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info

# Common configuration for all components
common:
  path_prefix: /loki
  storage:
    s3:
      endpoint: minio:9000
      insecure: true
      bucketnames: loki-data
      access_key_id: minioadmin
      secret_access_key: minioadmin123
      s3forcepathstyle: true
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Memberlist configuration
memberlist:
  join_members: []

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  
  # Chunk settings for memory optimization
  chunk_idle_period: 5m
  chunk_target_size: 1048576  # 1MB chunks
  max_chunk_age: 1h
  
  # WAL settings
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Querier configuration
querier:
  query_timeout: 5m
  tail_max_duration: 1h
  extra_query_delay: 0s
  engine:
    timeout: 5m

# Query range configuration for caching
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 512
        ttl: 1h
  cache_results: true
  max_retries: 5

# Compactor for retention and optimization
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 5m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 336h  # 14 days retention

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  # BoltDB shipper for index
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache  
    shared_store: s3
    cache_ttl: 24h
  
  # S3 configuration
  aws:
    endpoint: minio:9000
    insecure: true
    bucketnames: loki-data
    access_key_id: minioadmin
    secret_access_key: minioadmin123
    s3forcepathstyle: true
    sse_encryption: false

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 256
      ttl: 1h

# Limits configuration - cost and resource optimization
limits_config:
  # Ingestion limits
  ingestion_rate_strategy: global
  ingestion_rate_mb: 16           # 16MB/s global ingestion limit
  ingestion_burst_size_mb: 32     # 32MB burst
  max_line_size: 1MB              # 1MB max line size
  max_line_size_truncate: true    # Truncate instead of reject
  
  # Query limits
  max_query_length: 12000h        # 500 days max query range
  max_query_parallelism: 32       # Parallel query limit
  max_query_series: 1000          # Max series per query
  max_streams_per_user: 50000     # Max streams per tenant
  max_concurrent_tail_requests: 20
  max_entries_limit_per_query: 50000
  
  # Retention and deletion
  retention_period: 336h          # 14 days retention
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 24h # Reject samples older than 24h
  creation_grace_period: 10m
  
  # Per-stream rate limiting
  per_stream_rate_limit: 5MB      # 5MB per stream per second
  per_stream_rate_limit_burst: 20MB # 20MB burst per stream
  
  # Cardinality limits
  max_global_streams_per_user: 50000
  max_label_name_length: 1024
  max_label_value_length: 4096
  max_label_names_per_series: 30
  
  # Query result caching
  split_queries_by_interval: 15m
  max_cache_freshness_per_query: 10m
  
  # Index query limits
  max_chunks_per_query: 2000000

# Frontend worker configuration
frontend_worker:
  frontend_address: 127.0.0.1:9095
  parallelism: 10
  match_max_concurrent: true

# Runtime configuration
runtime_config:
  file: ""

# Analytics
analytics:
  reporting_enabled: false

# Tracing (disabled for now)
tracing:
  enabled: false