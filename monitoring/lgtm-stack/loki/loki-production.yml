# Loki Production Configuration
# Optimized for production workloads with S3-compatible storage,
# horizontal scaling, and comprehensive retention policies

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn
  log_format: json

common:
  path_prefix: /loki
  storage:
    s3:
      endpoint: minio:9000
      bucketnames: loki-data
      access_key_id: ${MINIO_ROOT_USER:-pyairtable_admin}
      secret_access_key: ${MINIO_ROOT_PASSWORD:-PyAirtable2025!}
      insecure: true
      s3forcepathstyle: true
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query configuration for performance
querier:
  max_concurrent: 20
  timeout: 300s
  query_ingesters_within: 3h

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500
  cache_results: true
  max_retries: 5
  split_queries_by_interval: 30m
  align_queries_with_step: true

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Frontend configuration
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 10s

# Ingester configuration for high throughput
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB
  flush_check_period: 10s
  chunk_encoding: snappy
  max_chunk_age: 2h
  chunk_target_size: 1572864

# Storage configuration with retention
storage_config:
  aws:
    endpoint: minio:9000
    bucketnames: loki-data
    access_key_id: ${MINIO_ROOT_USER:-pyairtable_admin}
    secret_access_key: ${MINIO_ROOT_PASSWORD:-PyAirtable2025!}
    insecure: true
    s3forcepathstyle: true
    http_config:
      idle_conn_timeout: 90s
      response_header_timeout: 0s
      insecure_skip_verify: false
  
  index_queries_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 500

# Schema configuration for efficient storage
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h
    - from: 2024-01-01
      store: tsdb
      object_store: s3
      schema: v12
      index:
        prefix: index_
        period: 24h

# Index gateway for query performance
index_gateway:
  mode: simple

# Compactor for data management
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_cancel_period: 24h

# Ruler for alerting (optional)
ruler:
  storage:
    type: s3
    s3:
      endpoint: minio:9000
      bucketnames: loki-ruler
      access_key_id: ${MINIO_ROOT_USER:-pyairtable_admin}
      secret_access_key: ${MINIO_ROOT_PASSWORD:-PyAirtable2025!}
      insecure: true
      s3forcepathstyle: true
  rule_path: /loki/ruler
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Limits configuration for production
limits_config:
  # Global limits
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200
  max_global_streams_per_user: 10000
  max_query_length: 12000h
  max_query_parallelism: 32
  max_streams_per_user: 0
  max_line_size: 256000
  max_entries_limit_per_query: 10000
  max_concurrent_tail_requests: 20
  
  # Retention policies by stream
  retention_period: 744h  # 31 days default
  
  # Per-stream limits
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  
  # Query limits
  max_chunks_per_query: 2000000
  max_query_time: 12000h
  cardinality_limit: 100000
  max_concurrent_tail_requests: 10
  
  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  
  # Creation grace period
  creation_grace_period: 10m
  
  # Enforce metric name
  enforce_metric_name: false
  
  # Split queries
  split_queries_by_interval: 30m

# Frontend worker configuration
frontend_worker:
  frontend_address: 127.0.0.1:9095
  grpc_client_config:
    max_send_msg_size: 104857600

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 744h  # 31 days
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 1000

# Table manager for index management
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# Analytics and telemetry
analytics:
  reporting_enabled: false

# Tracing integration
tracing:
  enabled: false