# Basic Loki Configuration for PyAirtable LGTM Stack
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

common:
  path_prefix: /loki
  storage:
    s3:
      endpoint: minio:9000
      insecure: true
      bucketnames: loki-data
      access_key_id: minioadmin
      secret_access_key: minioadmin123
      s3forcepathstyle: true
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

memberlist:
  join_members: []

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  max_chunk_age: 1h
  chunk_target_size: 1048576
  wal:
    enabled: true
    dir: /loki/wal

distributor:
  ring:
    kvstore:
      store: inmemory

querier:
  query_timeout: 1m
  tail_max_duration: 1h

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 256

compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 5m

table_manager:
  retention_deletes_enabled: true
  retention_period: 336h

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    shared_store: s3
  aws:
    endpoint: minio:9000
    insecure: true
    bucketnames: loki-data
    access_key_id: minioadmin
    secret_access_key: minioadmin123
    s3forcepathstyle: true

limits_config:
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16
  max_streams_per_user: 10000
  retention_period: 336h
  split_queries_by_interval: 15m

runtime_config:
  file: ""