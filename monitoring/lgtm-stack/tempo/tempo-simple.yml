# Simplified Tempo Configuration for PyAirtable LGTM Stack
server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
        grpc:
          endpoint: 0.0.0.0:14250
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    num_tokens: 64
  max_block_duration: 5m
  max_block_bytes: 50000000
  complete_block_timeout: 16m

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9095
  search:
    query_timeout: 30s
  trace_by_id:
    query_timeout: 10s

query_frontend:
  search:
    concurrent_jobs: 100
    target_bytes_per_job: 104857600
    default_result_limit: 20
  trace_by_id:
    query_shards: 10

compactor:
  compaction:
    compaction_window: 1h
    max_compaction_objects: 100000
    max_block_bytes: 50000000
    block_retention: 72h
    compacted_block_retention: 1h
  ring:
    kvstore:
      store: inmemory

storage:
  trace:
    backend: s3
    wal:
      path: /var/tempo/wal
      v2_encoding: zstd
    s3:
      bucket: tempo-data
      endpoint: minio:9000
      access_key: minioadmin
      secret_key: minioadmin123
      insecure: true
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 50
      queue_depth: 1000

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []

usage_report:
  reporting_enabled: false