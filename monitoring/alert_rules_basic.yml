groups:
  - name: pyairtable-critical-alerts
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 30 seconds on {{ $labels.instance }}"
          runbook: "Check service logs and restart if necessary"

      - alert: APIGatewayDown
        expr: up{job="api-gateway"} == 0
        for: 15s
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "API Gateway is DOWN - CRITICAL"
          description: "API Gateway is unreachable. All external traffic is blocked."
          action: "Immediate restart required"

      - alert: AirtableGatewayDown
        expr: up{job="airtable-gateway"} == 0
        for: 30s
        labels:
          severity: critical
          team: data
        annotations:
          summary: "Airtable Gateway is DOWN"
          description: "Cannot connect to Airtable API. Data operations failing."

      - alert: MCPServerDown
        expr: up{job="mcp-server"} == 0
        for: 30s
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "MCP Server is DOWN"
          description: "Model Context Protocol server is unreachable."

      - alert: LLMOrchestratorDown
        expr: up{job="llm-orchestrator"} == 0
        for: 30s
        labels:
          severity: critical
          team: ai
        annotations:
          summary: "LLM Orchestrator is DOWN"
          description: "AI services are unavailable. No LLM processing possible."

  - name: pyairtable-performance-alerts
    rules:
      # High Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          team: engineering
        annotations:
          summary: "High error rate detected on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

      # Response Time Degradation
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          team: performance
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # API Gateway Specific Alerts
      - alert: APIGatewayHighLatency
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="api-gateway"}[5m])) > 5
        for: 3m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "API Gateway experiencing high latency"
          description: "99th percentile response time is {{ $value }}s"

  - name: pyairtable-resource-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is {{ $value | humanizePercentage }} available on {{ $labels.instance }}"

  - name: pyairtable-database-alerts
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          team: database
        annotations:
          summary: "Database connection failure"
          description: "Cannot connect to PostgreSQL database"

      # Redis Connection Issues
      - alert: RedisConnectionFailure
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          team: cache
        annotations:
          summary: "Redis connection failure"
          description: "Cannot connect to Redis cache"

  - name: pyairtable-business-logic-alerts
    rules:
      # Airtable API Rate Limits
      - alert: AirtableRateLimitHit
        expr: increase(airtable_rate_limit_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
          team: data
        annotations:
          summary: "Airtable rate limit exceeded"
          description: "{{ $value }} rate limit errors in the last 5 minutes"

      # LLM API Failures
      - alert: LLMAPIFailures
        expr: increase(llm_api_errors_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          team: ai
        annotations:
          summary: "High LLM API failure rate"
          description: "{{ $value }} LLM API failures in the last 5 minutes"

      # MCP Protocol Errors
      - alert: MCPProtocolErrors
        expr: increase(mcp_protocol_errors_total[5m]) > 3
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "MCP protocol errors detected"
          description: "{{ $value }} MCP protocol errors in the last 5 minutes"