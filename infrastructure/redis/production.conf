# Redis Production Configuration
# Optimized for security, performance, and reliability

# Network and Connection Settings
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 300
tcp-keepalive 300
tcp-user-timeout 0

# TLS/SSL Configuration (commented out - enable if TLS is needed)
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt
# tls-ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"
# tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256"
# tls-protocols "TLSv1.2 TLSv1.3"

# Authentication
requirepass-file /run/secrets/redis_password

# General Settings
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled no
databases 16

# Security Settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_a1b2c3d4e5f6"
rename-command SHUTDOWN "SHUTDOWN_a1b2c3d4e5f6"

# Disable dangerous commands in production
rename-command DEL ""
rename-command SCRIPT ""
rename-command MODULE ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 1000

# Latency Monitoring
latency-monitor-threshold 100

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limits
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Hz and Background Tasks
hz 10

# Dynamic HZ
dynamic-hz yes

# JEMALLOC Configuration
jemalloc-bg-thread yes

# Disable potentially dangerous features
enable-protected-configs no
enable-debug-command no
enable-module-command no

# Security: Disable potentially risky features
protected-mode yes
always-show-logo no