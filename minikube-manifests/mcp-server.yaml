apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: pyairtable-customer
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-server
        app.kubernetes.io/component: mcp
    spec:
      containers:
      - name: mcp-server
        image: ghcr.io/reg-kris/mcp-server-py:latest
        ports:
        - containerPort: 8001
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: pyairtable-secrets
              key: API_KEY
        - name: AIRTABLE_GATEWAY_API_KEY
          valueFrom:
            secretKeyRef:
              name: pyairtable-secrets
              key: API_KEY
        envFrom:
        - configMapRef:
            name: pyairtable-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: pyairtable-customer
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: mcp
spec:
  selector:
    app.kubernetes.io/name: mcp-server
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP