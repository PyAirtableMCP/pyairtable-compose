apiVersion: v1
kind: ConfigMap
metadata:
  name: chaos-grafana-dashboards
  namespace: chaos-engineering
data:
  chaos-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "PyAirtable Chaos Engineering Overview",
        "tags": ["chaos", "pyairtable"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Chaos Experiments",
            "type": "stat",
            "targets": [
              {
                "expr": "chaos_mesh_experiments_total",
                "legendFormat": "Active Experiments"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 3}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Service Response Times",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"pyairtable-services\"}[5m]))",
                "legendFormat": "95th Percentile - {{instance}}"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"pyairtable-services\"}[5m]))",
                "legendFormat": "50th Percentile - {{instance}}"
              }
            ],
            "yAxes": [
              {
                "unit": "s",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Restart Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kube_pod_container_status_restarts_total{namespace=\"pyairtable\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "unit": "reqps",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 4,
            "title": "Service Availability",
            "type": "graph",
            "targets": [
              {
                "expr": "avg by (job) (up{job=\"pyairtable-services\"})",
                "legendFormat": "{{job}} Availability"
              }
            ],
            "yAxes": [
              {
                "unit": "percentunit",
                "min": 0,
                "max": 1
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\",job=\"pyairtable-services\"}[5m])",
                "legendFormat": "5xx Errors - {{instance}}"
              }
            ],
            "yAxes": [
              {
                "unit": "reqps",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Resource Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"pyairtable\"}[5m])",
                "legendFormat": "CPU Usage - {{pod}}"
              },
              {
                "expr": "container_memory_working_set_bytes{namespace=\"pyairtable\"} / 1024 / 1024",
                "legendFormat": "Memory Usage MB - {{pod}}"
              }
            ],
            "yAxes": [
              {
                "unit": "percent",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          },
          {
            "id": 7,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{datname=\"pyairtable\"}",
                "legendFormat": "Active Connections"
              }
            ],
            "yAxes": [
              {
                "unit": "short",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 8,
            "title": "Network Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(net_conntrack_dialer_conn_attempted_total[5m]))",
                "legendFormat": "Network Latency 95th"
              }
            ],
            "yAxes": [
              {
                "unit": "ms",
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }

  experiment-details.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Chaos Experiment Details",
        "tags": ["chaos", "experiment"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Experiment Timeline",
            "type": "graph",
            "targets": [
              {
                "expr": "chaos_mesh_experiment_status",
                "legendFormat": "{{experiment}} - {{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Failed Experiments",
            "type": "table",
            "targets": [
              {
                "expr": "chaos_mesh_experiment_status{status=\"failed\"}",
                "format": "table"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-grafana
  namespace: chaos-engineering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-grafana
  template:
    metadata:
      labels:
        app: chaos-grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.3.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "chaos123"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards/
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-dashboards
        configMap:
          name: chaos-grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: chaos-grafana
  namespace: chaos-engineering
spec:
  selector:
    app: chaos-grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP