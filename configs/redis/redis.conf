# Redis Configuration for PyAirtable MCP
# Optimized for microservices session management and caching

# Network Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Security
requirepass changeme

# Logging
loglevel notice
syslog-enabled no

# Client Configuration
timeout 0
tcp-keepalive 300
maxclients 10000

# Performance Tuning
latency-monitor-threshold 100
hz 10

# Pub/Sub Configuration (for SAGA events)
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event Notification (for monitoring)
notify-keyspace-events "Ex"

# Module Configuration
# loadmodule /usr/lib/redis/modules/redistimeseries.so