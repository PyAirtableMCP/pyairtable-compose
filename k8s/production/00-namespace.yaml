# Kubernetes Namespace for PyAirtable Production
apiVersion: v1
kind: Namespace
metadata:
  name: pyairtable-production
  labels:
    name: pyairtable-production
    environment: production
    project: pyairtable
    managed-by: terraform
  annotations:
    description: "PyAirtable production environment namespace"
    cost-center: "engineering"
    team: "3vantage"
---
# Resource Quota for Production Namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: pyairtable-production-quota
  namespace: pyairtable-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40" 
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
# Network Policy for Production Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pyairtable-production-network-policy
  namespace: pyairtable-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: pyairtable-production
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - {} # Allow all egress traffic
---
# Service Account for PyAirtable services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pyairtable-service-account
  namespace: pyairtable-production
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/pyairtable-production-service-role"
  labels:
    app.kubernetes.io/name: pyairtable
    app.kubernetes.io/component: service-account
automountServiceAccountToken: true