  POSTGRES_USER: "admin"
  
  # Redis
  REDIS_URL: "redis://:changeme@redis:6379/0"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Environment
  ENVIRONMENT: "development"