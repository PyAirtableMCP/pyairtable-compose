{{- if .Values.databases.postgres.enabled }}
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.databases.postgres.name }}-headless
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "pyairtable-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: {{ .Values.databases.postgres.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  {{- if .Values.databases.postgres.metrics.enabled }}
  - port: 9187
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "pyairtable-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
---
# Regular service for external access
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.databases.postgres.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "pyairtable-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
  {{- if .Values.databases.postgres.service.annotations }}
  annotations:
    {{- toYaml .Values.databases.postgres.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.databases.postgres.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.databases.postgres.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  {{- if .Values.databases.postgres.metrics.enabled }}
  - port: 9187
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "pyairtable-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
{{- end }}