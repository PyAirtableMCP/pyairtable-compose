apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyairtable-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    team: platform
spec:
  project: default
  source:
    repoURL: https://github.com/Reg-Kris/pyairtable-compose.git
    targetRevision: develop
    path: k8s/helm/pyairtable-stack
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: global.environment
          value: dev
        - name: global.imageTag
          value: develop-latest
        - name: global.domain
          value: dev.pyairtable.com
        - name: resources.requests.cpu
          value: 100m
        - name: resources.requests.memory
          value: 128Mi
        - name: resources.limits.cpu
          value: 500m
        - name: resources.limits.memory
          value: 512Mi
        - name: replicaCount
          value: "1"
        - name: autoscaling.enabled
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: pyairtable-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP