syntax = "proto3";

package pyairtable.common;

option go_package = "github.com/PyAirtableMCP/pyairtable-protos/generated/go/common";

// StandardPageRequest is used for pagination across all services
message PageRequest {
  // Page number (1-indexed)
  int32 page = 1;
  
  // Number of items per page
  int32 page_size = 2;
  
  // Sort field
  string sort_by = 3;
  
  // Sort order: "asc" or "desc"
  string sort_order = 4;
}

// PageResponse contains pagination metadata
message PageResponse {
  // Current page number
  int32 page = 1;
  
  // Number of items per page
  int32 page_size = 2;
  
  // Total number of items
  int64 total_items = 3;
  
  // Total number of pages
  int32 total_pages = 4;
  
  // Whether there is a next page
  bool has_next = 5;
  
  // Whether there is a previous page
  bool has_previous = 6;
}